<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
<!-- 用于开发测试 H5ComponentBase 对象(基本的图文组件) -->
<div class="iphone">

</div>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/H5ComponentBase.js"></script>

<script>
    var cfg = {
        type: 'base',

        width: 514,
        height: 306,

        bg: './p1_people.png',
        css: {
            bottom: 0,
            opacity: 0
        },
        animateIn: {
            bottom: 80,
            opacity: 1
        },
        animateOut: {
            bottom: 0,
            opacity: 0
        },
        center: true
    };
    var h5 = new H5ComponentBase('myName', cfg);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
    });
    $('.iphone').append(h5);
</script>
</body>
</html>
