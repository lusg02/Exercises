<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>散点图</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPoint.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
<!-- 用于开发测试 H5ComponentBase 对象(基本的图文组件) -->
<div class="iphone">
    
</div>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/H5ComponentBase.js"></script>

<!-- 引入散点图的资源 -->
<script src="../js/H5ComponentPoint.js"></script>
<script>
    var cfg = {
        type: 'point',

        width: 300,
        height: 300,
        data: [
                ['A项', .4, 'green'],
                ['B项', .2, 'yellow', 0, '-60%'],
                ['C项', .2, 'orange', 0, '120%']
        ],

        css: {
            bottom: '40%'
        },
        center: true
    };
    var h5 = new H5ComponentPoint('myName', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
    }).click();
</script>
</body>
</html>
