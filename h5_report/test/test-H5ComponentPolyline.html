<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>折线图测试</title>
    <link rel="stylesheet" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" href="../css/H5ComponentPolyline.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .iphone {
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>
</head>
<body>
<div class="iphone">

</div>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/H5ComponentBase.js"></script>

<script src="../js/H5ComponentPolyline.js"></script>

<!-- 用于开发测试 H5ComponentPolyline 对象(折线图组件) -->
<script>
    var cfg = {
        type: 'polyline',

        width: 530,
        height: 400,
        data: [
            ['JS', .4, '#ff7676'],
            ['Node', .2],
            ['HTML5', .15],
            ['Vue', .3],
            ['jQuery', .1]
        ],

        css: {
            top: 100,
            opacity: 0
        },
        animateIn: {
            opacity: 1,
            top: 200
        },
        animateOut: {
            opacity: 0,
            top: 100
        },
        center: true
    };
    var h5 = new H5ComponentPolyline('myBarComponent', cfg);
    $('.iphone').append(h5);

    var leave = true;
    $('body').click(function () {
        leave = !leave;
        $('.h5-component').trigger(leave ? 'onLeave' : 'onLoad');
    }).click();
</script>
</body>
</html>
